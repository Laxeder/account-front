<header class="p-3 bg-light d-flex align-items-center row m-0 shadow mb-4">

  <div class="col-auto d-flex justify-content-start align-items-center p-0">
    <i class="bi bi-house fs-5 me-3" (click)="onHome()"></i>
    <a class="h5 text-center text-header text-secondary" style="margin-bottom: 0px;" (click)="onHome()">{{title}}</a>
  </div>

  <div class="col d-flex justify-content-end p-0">
    <app-template-button type="primary" title="Entrar" [isTemplate]="user.uid" (onClick)="onLogin()">
      <div class="template-button d-flex align-items-center border border-2 rounded bg-light text-secondary p-1">
        <img class="me-2 account-picture rounded-circle" height="32px" width="32px"
          src="{{user.picture}}">
        <span class="account-name h6 text-center mb-0">{{user.fullName}}</span>
      </div>
    </app-template-button>
  </div>

</header>
